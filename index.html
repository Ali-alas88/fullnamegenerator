<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Random Name Generator</h1>
    <div class="container">
        <label for="numberOfNames">Enter the number of names:</label>
        <input type="number" id="numberOfNames" min="1" value="10">

        <div class="gender-select">
            <label for="gender">Select gender:</label>
            <input type="radio" id="female" name="gender" value="female" checked>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>

        <button onclick="generateRandomNames()">Generate Names</button>
        <button id="copyButton" onclick="copyNames()">Copy Names</button>
        <button id="clearButton" onclick="clearResult()">Clear Result</button>
        <div class="Result-text">
          <h1>100% Free </h1>
            <ol id="result"></ol>
        </div>
    </div>
    <footer>
      <p> © 2024 ‧ <a href="https://wa.me/617020686">Ali Alas</a> ‧ All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
